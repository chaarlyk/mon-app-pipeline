# Clé unique pour identifier le projet dans SonarQube
sonar.projectKey=mon-app-pipeline-securise

# Nom du projet qui s'affichera dans l'interface SonarQube
sonar.projectName=Mon Application Pipeline Securise

# Version du projet
sonar.projectVersion=1.0

# Chemin vers les fichiers de code source à analyser
sonar.sources=.

# Encodage des fichiers source
sonar.sourceEncoding=UTF-8

# Exclusions - ignorer node_modules et autres dossiers
sonar.exclusions=node_modules/**,coverage/**,dist/**,*.log

# Attendre le Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Forcer les règles de sécurité à être traitées comme des erreurs bloquantes
sonar.issue.enforce.multicriteria=true

# Règle pour les mots de passe codés en dur (JavaScript)
sonar.issue.enforce.multicriteria.e1.ruleKey=javascript:S2068
sonar.issue.enforce.multicriteria.e1.severity=BLOCKER

# Règle pour les secrets codés en dur (général)
sonar.issue.enforce.multicriteria.e2.ruleKey=secrets:S6290
sonar.issue.enforce.multicriteria.e2.severity=BLOCKER

# Règle pour les credentials codés en dur
sonar.issue.enforce.multicriteria.e3.ruleKey=javascript:S2245
sonar.issue.enforce.multicriteria.e3.severity=BLOCKER

# Activer l'analyse des secrets
sonar.javascript.detectSecrets=true